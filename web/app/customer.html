                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">New Customer
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: blue;color: white">
                                <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="custForm" method="post" action="/app/customer">
                                    <input type="hidden" name="_METHOD" value="POST"/>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">ID</label>
                                        <input name="id" type="text" class="form-control" id="exampleInputPassword"
                                               placeholder="Customer ID">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input name="name" type="text" class="form-control" id="exampleInputEmail"
                                               aria-describedby="emailHelp" placeholder="Customer Name">

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Address</label>
                                        <input name="address" type="text" class="form-control" id="exampleInputEmail1"
                                               aria-describedby="emailHelp" placeholder="Customer Address">

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Salary</label>
                                        <input name="salary" type="number" class="form-control" id="exampleInputPassword1"
                                               placeholder="Customer Salary">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id="save" onclick="saveCust()" type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="viewAllCustomers" class="btn btn-danger">View All</button>

<script src=../js/jquery-3.4.1.min.js></script>
<script src=../js/bootstrap.min.js></script>

<script>
    $(document).on("click", "#viewAllCustomers", function() {
       viewAll();
    });

    $(document).ready(function () {
        viewAll();
    });
    
    function saveCust() {
        var data = $("#custForm").serialize();
        $.post("/app/customer", data)
            .done(function(data) {
            alert("New Customer Added");
            viewAll();
        }).fail(function () {
            alert("Error Occurred !");
        });

        viewAll();
    }

    function viewAll() {
        $.get("/app/customer", function(responseJson) {
            // var $table = $("#custTable").appendTo($("#"));
            $("#custTable tbody").empty();
            $.each(responseJson, function(index, customer) {
                $("<tr>").appendTo($("#custTable"))
                    .append($("<td>").text(customer.id))
                    .append($("<td>").text(customer.name))
                    .append($("<td>").text(customer.address))
                    .append($("<td>").text(customer.salary))
                    .append($("<td>").append("<button class='btn btn-warning'>Edit</button>"))
                    .append($("<td>").append("<button class='btn btn-danger'>Remove</button>"));
            });
        });
    }
</script>
