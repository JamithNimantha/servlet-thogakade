<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../js/bootstrap.min.js">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="icon" href="../images/icons8-star-of-bethlehem-48.png" type="image/x-icon">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light"
     style="background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);">
    <a class="navbar-brand" href="#">

    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/app/dashboard.html" style="color: #6D4C41;font-size:large;font-weight: bold;"><img
                        src="../images/home.png">
                    <H>HOME</H>
                    <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/customer.html" style="font-weight: bold;font-size:large;color: #6D4C41"><img
                        src="../images/add-user-group-man-man.png">CUSTOMER MANAGEMENT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/item.html" style="color: #6D4C41;font-size:large;font-weight: bold"><img
                        src="../images/banana-split.png">ITEM MANAGEMENT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/order.html"
                   style="color: #6D4C41;font-size:large;font-weight: bold"><img
                        src="../images/pressure.png">PLACE ORDER</a>
        </ul>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Type Here..." aria-label="Search">
        <button class="btn btn-primary" type="submit" style="background-color: saddlebrown;border: none">Search</button>
    </form>
</nav>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col">
            <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header"><img src="https://img.icons8.com/bubbles/50/000000/gender-neutral-user.png">Customers
                </div>
                <div class="card-body text-primary"
                     style="background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);">
                    <h1 id="cust" style="text-align: center">22</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header"><img src="https://img.icons8.com/color/48/000000/ice-cream-bowl.png">Items
                </div>
                <div class="card-body text-primary"
                     style="background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);">
                    <h1 id="item" style="text-align: center">60</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header"><img src="https://img.icons8.com/color/48/000000/cash-in-hand.png">Orders</div>
                <div class="card-body text-primary"
                     style="background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);">
                    <h1 id="order" style="text-align: center">22</h1>
                </div>
            </div>
        </div>
    </div>

</div>


<script src=../js/jquery-3.4.1.min.js></script>
<script src=../js/bootstrap.min.js></script>

<script>
    $(document).ready(function () {
        viewAll();
    });

    function viewAll() {
        $.get("/app/dashboard", function(responseJson) {
            console.log(responseJson);
            document.getElementById("cust").innerText=responseJson[0];
            document.getElementById("item").innerText=responseJson[1];
            document.getElementById("order").innerText=responseJson[2];

        });
    }
</script>
</body>
</html>
